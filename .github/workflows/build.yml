name: Build

on:
  push:
    branches: [ main, "claude/**" ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    name: Build (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    timeout-minutes: 50

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 5
        max_attempts: 3
        command: |
          sudo apt-get update
          sudo apt-get install -y \
            libsdl2-dev \
            clang \
            make \
            python3 \
            python3-venv \
            npm \
            libssl-dev \
            pkg-config \
            libfmt-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libpng-dev \
            libjpeg-dev \
            libnl-3-dev \
            libnl-genl-3-dev \
            libxml2-utils \
            ccache

    - name: Cache compiled dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          build/lib/
          lib/libhv/lib/
          lib/libhv/include/hv/
          lib/tinygl/lib/
        key: deps-ubuntu-22.04-${{ hashFiles('lib/libhv/**/*.c', 'lib/libhv/**/*.cpp', 'lib/libhv/**/*.h', 'lib/tinygl/src/*.c', 'lib/tinygl/include/**/*.h', 'lib/wpa_supplicant/src/**/*.c', 'lib/wpa_supplicant/src/**/*.h', 'Makefile', 'mk/deps.mk') }}
        restore-keys: |
          deps-ubuntu-22.04-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/.cache/ccache
        key: ccache-ubuntu-22.04-${{ github.sha }}
        restore-keys: |
          ccache-ubuntu-22.04-

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "Submodules initialized"

    - name: Install Node.js dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 2
        max_attempts: 3
        command: npm install

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache -z  # Reset stats for this run

    - name: Setup Python venv for translations
      run: make venv-setup

    - name: Build HelixScreen (includes all dependencies)
      timeout-minutes: 45
      env:
        CC: ccache clang
        CXX: ccache clang++
      run: |
        # The Makefile handles all dependency builds automatically:
        # - libhv (HTTP/WebSocket library)
        # - wpa_supplicant client library (WiFi on Linux)
        # - TinyGL (3D G-code visualization)
        # - Font generation
        # - LVGL patches
        # Dependencies are cached and will only rebuild if source changed
        # ccache speeds up recompilation of unchanged source files
        make -j$(nproc)
        echo "HelixScreen and all dependencies built successfully"
        ccache -s  # Show ccache stats

    - name: Run unit tests
      timeout-minutes: 15
      run: |
        make test-run
        echo "All tests passed"

    - name: Verify binary
      run: |
        ./build/bin/helix-screen --help || true
        echo "Binary verified"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-ubuntu-22.04
        path: build/bin/helix-screen
        retention-days: 7

  build-macos:
    name: Build (macOS 14)
    runs-on: macos-14
    timeout-minutes: 50

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        brew install sdl2 ccache
        # node/npm usually pre-installed on GitHub Actions macOS runners

    - name: Cache compiled dependencies
      uses: actions/cache@v4
      id: cache-deps
      with:
        path: |
          build/lib/
          lib/libhv/lib/
          lib/libhv/include/hv/
          lib/tinygl/lib/
        key: deps-macos-14-${{ hashFiles('lib/libhv/**/*.c', 'lib/libhv/**/*.cpp', 'lib/libhv/**/*.h', 'lib/tinygl/src/*.c', 'lib/tinygl/include/**/*.h') }}
        restore-keys: |
          deps-macos-14-

    - name: Cache ccache
      uses: actions/cache@v4
      with:
        path: ~/Library/Caches/ccache
        key: ccache-macos-14-${{ github.sha }}
        restore-keys: |
          ccache-macos-14-

    - name: Verify submodules
      run: |
        echo "Checking submodule status..."
        git submodule status
        echo "Submodules initialized"

    - name: Install Node.js dependencies
      uses: nick-fields/retry@v3
      with:
        timeout_minutes: 2
        max_attempts: 3
        command: npm install

    - name: Configure ccache
      run: |
        ccache --set-config=max_size=500M
        ccache --set-config=compression=true
        ccache -z  # Reset stats for this run

    - name: Setup Python venv for translations
      run: make venv-setup

    - name: Build HelixScreen (includes all dependencies)
      timeout-minutes: 30
      env:
        CC: ccache clang
        CXX: ccache clang++
      run: |
        # The Makefile handles all dependency builds automatically:
        # - libhv (HTTP/WebSocket library)
        # - TinyGL (3D G-code visualization)
        # - Font generation
        # - LVGL patches
        # Dependencies are cached and will only rebuild if source changed
        # ccache speeds up recompilation of unchanged source files
        make -j$(sysctl -n hw.ncpu)
        echo "HelixScreen and all dependencies built successfully"
        ccache -s  # Show ccache stats

    - name: Run unit tests
      timeout-minutes: 15
      run: |
        make test-run
        echo "All tests passed"

    - name: Verify binary
      run: |
        ./build/bin/helix-screen --help || true
        echo "Binary verified"

    - name: Upload binary
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-macos-14
        path: build/bin/helix-screen
        retention-days: 7

  build-android:
    name: Build (Android)
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Install Android NDK
      run: |
        yes | sudo ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;29.0.14206865" || true

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ hashFiles('android/**/*.gradle', 'android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          gradle-

    - name: Build Android APK (debug)
      working-directory: android
      run: ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: helix-screen-android-debug
        path: android/app/build/outputs/apk/debug/*.apk
        retention-days: 7

  build-status:
    name: Build Status
    runs-on: ubuntu-latest
    needs: [build-ubuntu, build-macos, build-android]
    if: always()

    steps:
    - name: Check build results
      run: |
        if [ "${{ needs.build-ubuntu.result }}" != "success" ]; then
          echo "Ubuntu build failed"
          exit 1
        fi
        if [ "${{ needs.build-macos.result }}" != "success" ]; then
          echo "macOS build failed"
          exit 1
        fi
        if [ "${{ needs.build-android.result }}" != "success" ]; then
          echo "Android build failed"
          exit 1
        fi
        echo "All builds passed"
